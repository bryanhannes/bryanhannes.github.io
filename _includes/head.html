<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="manifest" href="/assets/site.webmanifest">
  <meta name="msapplication-TileColor" content="#F04C26">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  {%- if page.cover  -%}
  <!-- Begin of custom SEO tags -->
  <meta name="twitter:creator" content="@BryanHannes" />
  <meta name="twitter:image" content="{{site.url}}/{{ page.cover }}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="og:image" content="{{site.url}}/{{ page.cover }}" />
  <!-- End of custom SEO tags -->

  {%- endif -%}

  <style>

    #sib-container input:-ms-input-placeholder {
      text-align: left;
      font-family: "Montserrat", sans-serif;
      color: #c0ccda;
    }

    #sib-container input::placeholder {
      text-align: left;
      font-family: "Montserrat", sans-serif;
      color: #c0ccda;
    }

    #sib-container textarea::placeholder {
      text-align: left;
      font-family: "Montserrat", sans-serif;
      color: #c0ccda;
    }
  </style>
  <link rel="stylesheet" href="https://sibforms.com/forms/end-form/build/sib-styles.css">
  <!--  END - We recommend to place the above code in head tag of your website html -->
</head>
